<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Operativos Modernos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card-image {
            width: 100%;
            height: 250px;
            background: #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .windows { color: #0078D4; }
        .macos { color: #000000; }
        .linux { color: #FCC624; }

        .card-function {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95em;
            text-align: center;
            min-height: 40px;
        }

        .comprar-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .comprar-btn:hover {
            background: #2c3e50;
        }

        .card-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .card-details p {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .card-details strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Sistemas Operativos Modernos</h1>
    <div class="container" id="sistemasContainer"></div>

    <script src="script.js"></script>
</body>
</html>
